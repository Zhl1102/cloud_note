<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>{{ uname }}的笔记 <a href="/note/add/">添加笔记</a></h3>
    <table>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        {% for note in notes %}
            <tr>
                <td>{{ note.id }}</td>
                <td>{{ note.title }}</td>
                <td>{{ note.created_time }}</td>
                <td>{{ note.update_time }}</td>
                <td>
                    <a href="/note/mod/{{ note.id }}">修改</a>
                </td>
                <td>
                    <a href="/note/del/{{ note.id }}">删除</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6">用户很懒什么都没留下，请 <a href="/note/add">添加笔记</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
